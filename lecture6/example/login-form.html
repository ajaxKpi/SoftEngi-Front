<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Simple HTML5</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

<div class="container">

      <form class="login-form" onsubmit="return onFormSubmit();" novalidate method="post" action="http://google.com">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div>
            <label for="inputEmail" class="control-labal">Email address</label>
            <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <span class="error-message">test</span>
        </div>
        <div>
            <label for="inputPassword" class="control-labal">Password</label>
            <input name="password" type="password" id="inputPassword" class="form-control placeholder="Password" required="">
            <span class="error-message"></span>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    <script src="scripts/validate.js"></script>

    </div>
</body>
</html>
